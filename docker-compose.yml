services:
  postgres:
    image: postgres:16
    container_name: sentineltrail-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentineltrail
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/roles.sql:/docker-entrypoint-initdb.d/2-roles.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sentineltrail"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingestion:
    build:
      context: ./ingestion-service
    container_name: sentineltrail-ingestion
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://sentineltrail_app:changeme@postgres:5432/sentineltrail?sslmode=disable
    ports:
      - "8080:8080"

  verifier:
    build:
      context: ./verification-service
    container_name: sentineltrail-verifier
    environment:
      DATABASE_URL: postgres://sentineltrail_app:changeme@postgres:5432/sentineltrail
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./verification-service/reports:/app/reports
    

volumes:
  postgres_data: