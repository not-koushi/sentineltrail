version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sentineltrail-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentineltrail
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/roles.sql:/docker-entrypoint-initdb.d/2-roles.sql

volumes:
  postgres_data: